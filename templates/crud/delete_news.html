{% extends 'news/base.html' %}
{% load static %}

{% block content %}
<br>
<center>
  <h2>O'chirish</h2>
</center>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <h3>Rostan ham o'chirmoqchimisiz <br><br> {{ salom.title }} </h3>
  <button type="submit"
    style="background-color: red;color: white;border: none;font-weight: bold;">O'chirish</button><br>
</form>
{% endblock content %}
